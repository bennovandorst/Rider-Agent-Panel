<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rider Agent Panel - SimRig Monitor</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
<div class="container">
    <header class="header">
        <div class="header-content">
            <div class="header-top">
                <h1 class="title">
                    Rider Agent Panel
                </h1>
                <a href="/logs" class="logs-button">View All Logs</a>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Total Rigs</span>
                    <span class="stat-value" id="total-rigs">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Online</span>
                    <span class="stat-value online" id="online-rigs">0</span>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="grid" id="simrigs-grid"></div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <div class="footer-brand">
                    <span class="footer-title">Rider Agent Panel</span>
                    <span class="footer-version" id="app-version" >Loading...</span>
                </div>
                <p class="footer-description">Real-time SimRig monitoring and management</p>
            </div>
            <div class="footer-section footer-meta">
                <div class="footer-item">
                    <span class="footer-label">Made by</span>
                    <span class="footer-value">Benno van Dorst</span>
                </div>
            </div>
        </div>
    </footer>
<script src="/js/app.js"></script>
</body>
</html>
