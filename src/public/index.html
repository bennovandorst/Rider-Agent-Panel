<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rider Agent Panel - SimRig Monitor</title>
    <link rel="stylesheet" href="/css/shared.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="bg-mesh"></div>

    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <span class="brand-text">Rider Agent Panel</span>
                <span class="brand-version" id="app-version">Loading...</span>
            </div>
            <div class="navbar-actions">
                <a href="/logs" class="btn-primary">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" stroke-width="2"/>
                        <polyline points="14 2 14 8 20 8" stroke-width="2"/>
                        <line x1="16" y1="13" x2="8" y2="13" stroke-width="2" stroke-linecap="round"/>
                        <line x1="16" y1="17" x2="8" y2="17" stroke-width="2" stroke-linecap="round"/>
                        <polyline points="10 9 9 9 8 9" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    View Logs
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <section class="stats-section">
            <div class="stats-grid">
                <div class="stat-card stat-card-primary">
                    <div class="stat-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M16.69 13.7a1.16 1.16 0 1 0 1.16-1.16 1.16 1.16 0 0 0-1.16 1.16zm-11.85-1.16a1.16 1.16 0 1 1-1.16 1.16 1.16 1.16 0 0 1 1.16-1.16zM1.23 9.19h3.15l-.64 2.31 4.31-2.36h2.69l.06 1.63 1.5.69.55-.68h.73l.15.75c6.44-.61 9.02 1.37 9.02 1.37s-.35.23-1.21.39c-.18.16-.17.68-.17.68h1.13v.75h-2.44v-1.29c-.09 0-.21.02-.33.02a1.91 1.91 0 1 0-3.62 1.08H7.23a1.91 1.91 0 1 0-3.64-.83c0 .06 0 .12.01.17H1.23z"/>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-label">Total SimRigs</div>
                        <div class="stat-value" id="total-rigs">0</div>
                    </div>
                </div>

                <div class="stat-card stat-card-success">
                    <div class="stat-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-label">Online</div>
                        <div class="stat-value" id="online-rigs">0</div>
                    </div>
                </div>

                <div class="stat-card stat-card-warning">
                    <div class="stat-icon">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12,2A10,10,0,1,0,22,12,10,10,0,0,0,12,2Zm0,2a8,8,0,0,1,7.38,4.92A29.93,29.93,0,0,0,12,8a29.63,29.63,0,0,0-7.4.94A8,8,0,0,1,12,4ZM4,12.67l1.11-.13A4.38,4.38,0,0,1,10,16.89v2.85A8,8,0,0,1,4,12.67Zm10,7.07V16.89a4.38,4.38,0,0,1,4.86-4.35l1.11.13A8,8,0,0,1,14,19.74Z"/>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-label">In Use</div>
                        <div class="stat-value" id="inuse-rigs">0</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Main Content -->
        <main class="main">
            <div class="section-header">
                <h2 class="section-title">SimRig Fleet</h2>
                <div class="section-actions">
                    <div class="search-box">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="11" cy="11" r="8" stroke-width="2"/>
                            <path d="m21 21-4.35-4.35" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        <input type="text" id="search-input" placeholder="Search SimRigs...">
                    </div>
                    <select class="filter-select" id="filter-select">
                        <option value="all">All Status</option>
                        <option value="online">Online</option>
                        <option value="offline">Offline</option>
                        <option value="in-use">In Use</option>
                    </select>
                </div>
            </div>

            <div class="grid" id="simrigs-grid">
                <div class="no-rigs">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <rect x="2" y="3" width="20" height="14" rx="2" stroke-width="2"/>
                        <path d="M8 21h8" stroke-width="2" stroke-linecap="round"/>
                        <path d="M12 17v4" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <p>No SimRigs available</p>
                    <span>Waiting for connections...</span>
                </div>
            </div>
        </main>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-left">
                <p class="footer-text">Â© 2025 Rider Agent Panel. Made by <strong>Benno van Dorst</strong></p>
                <p class="footer-subtext">Real-time SimRig monitoring and management platform</p>
            </div>
        </div>
    </footer>

    <script src="/js/app.js"></script>
</body>
</html>
