<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rider Agent Panel - SimRig Monitor</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
<div class="container">
    <header class="header">
        <div class="header-content">
            <h1 class="title">
                Rider Agent Panel
            </h1>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Total Rigs</span>
                    <span class="stat-value" id="total-rigs">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Online</span>
                    <span class="stat-value online" id="online-rigs">0</span>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="grid" id="simrigs-grid"></div>
    </main>
</div>
<script src="/js/app.js"></script>
</body>
</html>
