<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs - Rider Agent Panel</title>
    <link rel="stylesheet" href="/css/shared.css">
    <link rel="stylesheet" href="/css/logs.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="bg-mesh"></div>

    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <span class="brand-text">Rider Agent Panel</span>
                <span class="brand-version" id="app-version">Loading...</span>
            </div>
            <div class="navbar-actions">
                <a href="/" class="btn-primary">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M19 12H5M12 19l-7-7 7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Back to Dashboard
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <section class="controls-section">
            <div class="controls-grid">
                <div class="control-group">
                    <label for="simrig-filter">SimRig</label>
                    <select id="simrig-filter" class="filter-select">
                        <option value="all">All SimRigs</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="level-filter">Level</label>
                    <select id="level-filter" class="filter-select">
                        <option value="all">All Levels</option>
                        <option value="info">Info</option>
                        <option value="success">Success</option>
                        <option value="warning">Warning</option>
                        <option value="error">Error</option>
                        <option value="debug">Debug</option>
                        <option value="panel">Panel</option>
                    </select>
                </div>
                <div class="control-group control-search">
                    <label for="search-input">Search</label>
                    <div class="search-box">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="11" cy="11" r="8" stroke-width="2"/>
                            <path d="m21 21-4.35-4.35" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        <input type="text" id="search-input" placeholder="Search logs...">
                    </div>
                </div>
                <div class="control-group control-actions">
                    <label>&nbsp;</label>
                    <button id="clear-filters" class="btn-clear">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M18 6 6 18M6 6l12 12" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        Clear Filters
                    </button>
                </div>
            </div>
        </section>

        <!-- Stats Section -->
        <section class="stats-section">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon stat-icon-primary">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-label">Total Logs</div>
                        <div class="stat-value" id="total-logs">0</div>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon stat-icon-info">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="16" x2="12" y2="12"></line>
                            <line x1="12" y1="8" x2="12.01" y2="8"></line>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-label">Info</div>
                        <div class="stat-value" id="info-count">0</div>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon stat-icon-error">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="12"></line>
                            <line x1="12" y1="16" x2="12.01" y2="16"></line>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-label">Errors</div>
                        <div class="stat-value" id="error-count">0</div>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon stat-icon-warning">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="m10.29 3.86-8.8 15.2a2 2 0 0 0 1.72 3h17.6a2 2 0 0 0 1.72-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                            <line x1="12" y1="9" x2="12" y2="13"></line>
                            <line x1="12" y1="17" x2="12.01" y2="17"></line>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-label">Warnings</div>
                        <div class="stat-value" id="warning-count">0</div>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon stat-icon-filter">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
                        </svg>
                    </div>
                    <div class="stat-content">
                        <div class="stat-label">Filtered</div>
                        <div class="stat-value" id="filtered-logs">0</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Logs Section -->
        <main class="main">
            <div class="log-container">
                <div id="log-list" class="log-list">
                    <div class="loading-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" stroke-width="2"/>
                            <polyline points="14 2 14 8 20 8" stroke-width="2"/>
                        </svg>
                        <p>Loading logs...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/logs.js"></script>
</body>
</html>
